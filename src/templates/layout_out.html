<!DOCTYPE html>
<html lang="en">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" rel="javascript" type="text/javascript"></script>

    <script>
    $('.dropdown-toggle').dropdown();

    <!-- Latest compiled and minified CSS -->

  <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

              <a class="navbar-brand" href="#" >Oxfish</a>

                <button type="submit" class="btn btn-default"> 
                    <span class="glyphicon glyphicon-tasks"></span> Timeline

              <form class="navbar-form navbar-right" role="search">

                    <span class="glyphicon glyphicon-star"></span> Join 
                </button>

                </button>
