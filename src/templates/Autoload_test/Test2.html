<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            <script type="text/javascript" src="js/jquery.endless-scroll.js"></script>
            <script type="text/javascript" charset="utf-8">
              $(function() {
                $('ul#list').endlessScroll({
                  fireOnce: false,
                  insertAfter: "ul#list div:last",
                  data: function(i) {
                    return '<li>' + i + '</li>'
                  }
                });
              });
        </script>
    </head>
    <body>
        <ul id="list">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          ...
        </ul>
    </body>
</html>
