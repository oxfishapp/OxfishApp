{% extends "body.html" %}
{% block nav %}
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('endpoints.about') }}" >Oxfish</a>
                {% block nav_img %}
                {% endblock %}
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                {% block nav_in_out %}
                    <div class="navbar-form navbar-left" role="form">
                        <a class="btn btn-default" href="{{ url_for('endpoints.timeline') }}"><span class="glyphicon glyphicon-tasks"></span> Timeline</a>
                    </div>
                    <div class="navbar-form navbar-right" role="search">
                        <a class="btn btn-default" href="{{ url_for('endpoints.login') }}">Log in</a>
                        <a class="btn btn-primary" href="{{ url_for('endpoints.login') }}"><span class="glyphicon glyphicon-star"></span> Join</a>
                    </div>
                {% endblock %}
                 <form class="navbar-form navbar-right" role="search" method="get" action="{{ url_for('endpoints.finderdown') }}">
                    <div class="form-group">
                        <input name="find" type="text" class="form-control" placeholder="finder Ex: flask">
                    </div>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>  
{% endblock %}
